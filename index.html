<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Title and charset -->
    <title>My Stock Return</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta charset="UTF-8" />
</head>

<body>

    <div id="content">
        <h3>End Date: </h3>
        <input id="endDate" type="date">
        <h3>End Price: </h3>
        <input id="endPrice" type="number" min="0" step="any">
        <button onclick="addRow()">+</button>
        <table id="purchaseTable">
            <tr>
                <th>Date</th>
                <th>Shares Bought</th>
                <th>Price</th>
            </tr>
        </table>
        <button onclick="displayCalculation()">Calculate</button>

        <h3 id="result"></h3>
    </div>

    <!-- Add stylesheet -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- Add scripts -->
    <script src="../../libs/jquery-3.5.1.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
